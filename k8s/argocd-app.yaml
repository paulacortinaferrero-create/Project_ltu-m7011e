apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myrecipies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/paulacortinaferrero-create/Project_ltu-m7011e.git
    targetRevision: main
    path: k8s
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: todo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
